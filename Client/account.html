<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontohantering</title>
    <!--  Bootstrap CSS -->
    <link href="/Client/Resources/CSS/main.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link href="/Client/Resources/CSS/account.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header & Nav -->
    <header>
      <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="form-check form-switch">
            <input
              class="form-check-input p-2 me-3"
              id="flexSwitchCheckChecked"
              type="checkbox"
              role="switch"
              onclick="toggleMode()"
            />
            <i id="themeIcon" class="bi"></i>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="hockeyallsvenskan.html"
                  >Hockeyallsvenskan</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="shl.html">SHL</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Hem</a>
              </li>
              <li
                id="login-button"
                class="nav-item"
                data-bs-toggle="modal"
                data-bs-target="#ModalForm"
              >
                <p class="nav-link text-white">Logga in</p>
              </li>
            </ul>
          </div>
          <div
            class="modal fade"
            id="ModalForm"
            tabindex="-1"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                  <div class="login-form">
                    <h1 class="text-center">Logga in</h1>
                    <form id="login-form">
                      <div class="mb-3 mt-4">
                        <label for="user-email" class="form-label"
                          >E-mail</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="user-email"
                          autocomplete="email"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="user-password" class="form-label"
                          >Lösenord</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="user-password"
                          autocomplete="current-password"
                        />
                      </div>
                      <button
                        id="login-form-button"
                        type="submit"
                        class="btn btn-secondary mt-3"
                      >
                        LOGGA IN
                      </button>
                      <p id="error-msg"></p>
                      <p>
                        Inte medlem än?
                        <a href="registration.html">Registrera dig nu!</a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="administration" class="container hidden">
        <form id="update-form">
          <div class="mb-3">
            <label for="current-password" class="form-label"
              >Nuvarande lösenord</label
            >
            <input
              type="password"
              class="form-control"
              id="current-password"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="new-username" class="form-label">Ny e-post</label>
            <input
              type="email"
              class="form-control"
              id="new-username"
              autocomplete="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="new-password" class="form-label">Nytt lösenord</label>
            <input
              type="password"
              class="form-control"
              id="new-password"
              required
            />
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-primary my-1"
              data-bs-toggle="modal"
              data-bs-target="#ModalUpdateMsg"
            >
              Bekräfta ändringar
            </button>
            <div
              class="modal fade"
              id="ModalUpdateMsg"
              tabindex="-1"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-body">
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                    <div class="login-form">
                      <p class="text-center"></p>
                      <button
                        id="update-feedback"
                        type="button"
                        data-bs-dismiss="modal"
                        class="btn mt-3"
                      >
                        OK
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-danger my-1"
              id="delete-warning"
              data-bs-toggle="modal"
              data-bs-target="#ModalDeleteForm"
            >
              Ta bort konto
            </button>
            <div
              class="modal fade"
              id="ModalDeleteForm"
              tabindex="-1"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-body">
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                    <div class="login-form">
                      <h1 class="text-center">Är du säker?</h1>
                      <button
                        id="delete-account"
                        type="button"
                        class="btn btn-danger mt-3"
                      >
                        JA
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="forbidden" class="hidden">
        <h1><i class="bi bi-sign-stop-fill"></i> 403 - Åtkomst nekad</h1>
        <p>Du har inte behörighet att se denna sida.</p>
        <a href="/Client/index.html" class="btn btn-primary"
          >Gå tillbaka till startsidan</a
        >
      </div>
    </main>
    <footer>
      <div class="container">
        <div
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            >
              <i class="bi bi-code-slash"></i>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary"
              >&copy; 2024 Xintic</span
            >
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><i class="bi bi-twitter-x"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><i class="bi bi-instagram"></i
              ></a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#"
                ><i class="bi bi-facebook"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/Client/Resources/Script/account.js"></script>
  </body>
</html>
