<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="En enklare sida för dig som vill ha statistik från Svensk hockey"
    />
    <!--  Bootstrap CSS -->
    <link href="/Client/Resources/CSS/main.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link href="/Client/Resources/CSS/index.css" rel="stylesheet" />
    <title>Hockeystatistik</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="form-check form-switch">
            <input
              class="form-check-input p-2 me-3"
              id="flexSwitchCheckChecked"
              type="checkbox"
              role="switch"
              onclick="toggleMode()"
            />
            <i id="themeIcon" class="bi"></i>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-md-0 mb-lg-0">
              <li
                id="login-button"
                class="nav-item"
                data-bs-toggle="modal"
                data-bs-target="#ModalForm"
              >
                <p class="nav-link text-white">Logga in</p>
              </li>
          </div>
          <div
            class="modal fade"
            id="ModalForm"
            tabindex="-1"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                  <div class="login-form">
                    <h1 class="text-center">Logga in</h1>
                    <form id="login-form">
                      <div class="mb-3 mt-4">
                        <label for="user-email" class="form-label"
                          >E-mail</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="user-email"
                          autocomplete="email"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="user-password" class="form-label"
                          >Lösenord</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="user-password"
                          autocomplete="current-password"
                        />
                      </div>
                      <button
                        id="login-form-button"
                        type="submit"
                        class="btn btn-secondary mt-3"
                      >
                        LOGGA IN
                      </button>
                      <p>
                        Inte medlem än?
                        <a href="registration.html">Registrera dig nu!</a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <div class="content d-grid gap-2 col-6">
          <h1>Välj din liga</h1>
          <a class="btn btn-secondary btn-lg" href="shl.html"
            ><img src="/Client/Resources/Images/SHL/SHL.svg" alt="SHL Logga"
          /></a>
          <a class="btn btn-secondary btn-lg" href="hockeyallsvenskan.html"
            ><img
              src="/Client/Resources/Images/Hockeyallsvenskan/HA.svg"
              alt="Hockeyallsvenskan Logga"
          /></a>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/Client/Resources/Script/index.js"></script>
  </body>
</html>
